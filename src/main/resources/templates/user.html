<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
<div>
    <label>Current coins: </label>
    <label th:text="${coins}"></label>
    <br>
    <form method="post">
        <input th:type="number" name="buyedCoins">
        <button type="submit">Buy coins</button>
    </form>
</div>
<br>
<div>
    <label>User cards</label>
    <div th:each="card : ${cards}">
        <div th:text="${card.name}"></div>
        <img th:src="${card.smallImage}" width="300">
    </div>
</div>

</body>
</html>
