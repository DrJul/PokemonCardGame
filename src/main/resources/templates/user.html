<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div>
    <label>User cards</label>
    <div th:each="card : ${cards}">
        <div th:text="${card.name}"></div>
        <img th:src="${card.smallImage}" width="300">
    </div>
</div>

</body>
</html>
